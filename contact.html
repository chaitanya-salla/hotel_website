<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to most extraordinary Hotel">
    <script src="https://kit.fontawesome.com/0e18365645.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current"  href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to conatct us.</p>

            <form action="index.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="eamil" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Massage</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
   
    <div id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box bg-dark">
                <i class="fa-solid fa-map-location fa-2xl"></i>
                <h3>Loaction</h3>
                <p>Navi Mumbai, Sanford Street, Maharastra, India - 600002</p>
            </div>
            <div class="box bg-dark">
                <i class="fa-solid fa-phone fa-2xl"></i>
                <h3>Phone Number</h3>
                <p>+91-1234556789</p>
            </div>
            <div class="box bg-dark">
                <i class="fa-solid fa-at fa-2xl"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.com</p>
            </div>
        </div>
    </div>
    <footer id="main-footer">
        <p>Hotel BT &copy; 2023, All Rights Reserved</p>
    </footer>
</body>
</html>
